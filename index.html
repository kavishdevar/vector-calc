<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Calculator</title>
</head>

<body>
    <script>
        function add() {
            let x1 = document.getElementById("x1").value | 0;
            let y1 = document.getElementById("y1").value | 0;
            let z1 = document.getElementById("z1").value | 0;
            let x2 = document.getElementById("x2").value | 0;
            let y2 = document.getElementById("y2").value | 0;
            let z2 = document.getElementById("z2").value | 0;

            let xR = parseFloat(x1) + parseFloat(x2);
            let yR = parseFloat(y1) + parseFloat(y2);
            let zR = parseFloat(z1) + parseFloat(z2);

            document.getElementById("xR").value = xR;
            document.getElementById("yR").value = yR;
            document.getElementById("zR").value = zR;
        }

        function subtract() {
            let x1 = document.getElementById("x1").value | 0;
            let y1 = document.getElementById("y1").value | 0;
            let z1 = document.getElementById("z1").value | 0;
            let x2 = document.getElementById("x2").value | 0;
            let y2 = document.getElementById("y2").value | 0;
            let z2 = document.getElementById("z2").value | 0;

            let xR = parseFloat(x1) - parseFloat(x2);
            let yR = parseFloat(y1) - parseFloat(y2);
            let zR = parseFloat(z1) - parseFloat(z2);

            document.getElementById("xR").value = xR;
            document.getElementById("yR").value = yR;
            document.getElementById("zR").value = zR;
        }

        function dot() {
            let x1 = document.getElementById("x1").value | 0;
            let y1 = document.getElementById("y1").value | 0;
            let z1 = document.getElementById("z1").value | 0;
            let x2 = document.getElementById("x2").value | 0;
            let y2 = document.getElementById("y2").value | 0;
            let z2 = document.getElementById("z2").value | 0;

            let xR = parseFloat(x1) * parseFloat(x2);
            let yR = parseFloat(y1) * parseFloat(y2);
            let zR = parseFloat(z1) * parseFloat(z2);

            document.getElementById("xR").value = xR;
            document.getElementById("yR").value = yR;
            document.getElementById("zR").value = zR;
        }

        function cross() {
            let x1 = document.getElementById("x1").value | 0;
            let y1 = document.getElementById("y1").value | 0;
            let z1 = document.getElementById("z1").value | 0;
            let x2 = document.getElementById("x2").value | 0;
            let y2 = document.getElementById("y2").value | 0;
            let z2 = document.getElementById("z2").value | 0;

            let xR = parseFloat(y1) * parseFloat(z2) - parseFloat(z1) * parseFloat(y2);
            let yR = parseFloat(z1) * parseFloat(x2) - parseFloat(x1) * parseFloat(z2);
            let zR = parseFloat(x1) * parseFloat(y2) - parseFloat(y1) * parseFloat(x2);

            document.getElementById("xR").value = xR;
            document.getElementById("yR").value = yR;
            document.getElementById("zR").value = zR;
        }
    </script>
    <style>
        html,
        body {
            background-color: rgb(22, 22, 22);
            color: white;
            max-width: 750px;
            margin: auto;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px;
        }

        input {
            background-color: rgb(34, 34, 34);
            color: white;
            border: 1px solid rgb(117, 117, 117);
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: auto;
        }

        input::-webkit-inner-spin-button,
        input::-webkit-outer-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            appearance: auto;
            -moz-appearance: textfield;
        }

        input:focus {
            outline: 2px solid rgb(117, 117, 117);
        }

        button:focus {
            outline: 3px solid rgb(210, 210, 210);
            transition: 0.2s;
        }

        button {
            background-color: rgb(117, 117, 117);
            color: white;
            border: 1px solid rgb(117, 117, 117);
            border-radius: 12px;
            padding: 10px;
            min-width: 100px;
            margin: 5px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: rgb(34, 34, 34);
            transform: scale(1.05);
            transition: 0.2s;
        }

        svg:not(.graph) {
            margin-left: -20px;
            transform: scale(1.25);
        }

        .row {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
    </style>
